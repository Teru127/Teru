<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="searchsyling.css">
</head>
<body>
    <!-- Header -->
    <header class="search-header">
        <h1 class="search-title">Search Results</h1>
        <p id="search-query" class="search-query-text">You searched for: "query"</p>
    </header>

    <!-- Results Section -->
    <section id="search-results" class="results-container">
        <!-- Results will be appended here by JavaScript -->
    </section>

    <!-- JavaScript -->
    <script src="search.js"></script>
</body>
</html>
